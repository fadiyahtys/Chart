   }

   [data-tooltip]:focus:after {

    border-bottom-color: none !important;
   }

   [data-tooltip]:focus:before {
    display: none;
    border-bottom-color: none !important;
   }

   function sortDataForDisplay(data) {
     const orderForParent101 = {

       'Procurement & Logistic': 2,
       'Procurement & Logistics': 2,
       'Procurement': 2,
       Planning: 3
     };

         const bKey = normalizeDeptKey(b.first_name);
         const ao = orderForParent101[aKey] ?? 999;
         const bo = orderForParent101[bKey] ?? 999;
         if (ao !== bo) return ao - bo;
       }
       return 0;

     fetch(csvUrl, {
       method: 'GET',
       mode: 'cors',
       cache: 'no-cache'
     })
     .then(response => {
       if (!response.ok) {
         throw new Error(`HTTP ${response.status}`);
       }
       return response.text();
     })
     .then(csvText => {
       if (!csvText || csvText.includes('<!DOCTYPE html>')) {
         throw new Error('Invalid CSV response');
       }

       const rows = d3.csvParse(csvText);

         throw new Error('No data found');
       }

         const id = row.id ?? row.ID ?? '';

         const last_name = row.last_name ?? row.lastName ?? '';

         const position = row.position ?? '';
         const location = row.location ?? '';

           location: (location && String(location).trim()) || '',

       });

       dataFlattened = sortDataForDisplay(dataFlattened);
       try {

       } catch (e) {
         // ignore storage errors
       }
       chart.data(dataFlattened).render();

         }
